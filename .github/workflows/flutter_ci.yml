name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.9' # Use your current Flutter version or latest stable

    - name: Install dependencies
      run: flutter pub get

    - name: Run Flutter analyze
      run: flutter analyze

    - name: Run tests
      run: flutter test
